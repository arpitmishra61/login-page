<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(247, 247, 247);
        background-image: url("images/background.jpeg")
        
      }

      .loginSection {
        height: 0px;
      }
    </style>
    <title>Attendence | Authentication</title>
  </head>
  <body>
    <div
      class="loginSection text-center pt-4"
      
    >
    <div class="row px-4 ">
    <div class="col-lg-8 px-4">
      <h1 class="display-1 " style="background-color: rgba(255, 250, 250, 0.781);border-bottom: 5px solid rgb(248, 39, 39)">STUDENT </h1>
      <br><br>
      <h2 class="display-2 "  style="background-color: rgba(255, 250, 250, 0.781);border-top: 5px solid rgb(248, 39, 39)">ADDA!!!</h2>
      <br>
        <br>
      <div class="row">
        
        <div class="col lg-3">

          <img src="images/book.jpeg" alt="">
        </div>
        <div class="col lg-3 ">

            <img src="images/book1.jpeg" alt="">
        </div>
        <div class="col lg-3">

            <img src="images/book2.jpeg" alt="">
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="myForm card card-body  " style="background-color:rgba(7, 7, 7, 0.849) ; border-top:20px solid rgb(253, 25, 8)">
        <h1 class="display-4 text-white" >Sign-Up</h1>
        <hr>
        <div class="form-group ">
          <form action="" class="form  row  ">
            <div class="input-group-prepend  col-sm-1 ">
              <i class="input-group-text fas fa-user-edit bg-primary border-0 text-white "></i>
            </div>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="First Name" />
            </div>
            <div class="input-group-prepend  col-sm-1 ">
              <i class="input-group-text fas fa-user-tag bg-success border-0 text-white "></i>
            </div>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="Last Name" />
            </div>
          </form>
          </div>
          <div class="form-group ">
            <form action="" class="form  row  ">
              <div class="input-group-prepend  col-sm-1 ">
                <i class="input-group-text fas fa-at  border-0 text-white" style="background-color: rgb(170, 240, 58)"></i>
              </div>

              <div class="col-sm-11">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
            </form>
          </div>


          <div class="form-group ">
              <form action="" class="form  row  ">
                <div class="input-group-prepend  col-sm-1 ">
                  <i class="input-group-text fas fa-user-circle fa-1x  border-0 text-white" style="background-color: rgb(255, 42, 5)"></i>
                </div>
  
                <div class="col-sm-11">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
              </form>
            </div>


          <div class="form-group ">
              <form action="" class="form  row  ">
                <div class="input-group-prepend  col-sm-1 ">
                  <i class="input-group-text fas fa-key  border-0 text-white bg-warning"></i>
                </div>
                <div class="col-sm-5">
                  <input type="text" class="form-control" placeholder="Passowrd" />
                </div>
                <div class="input-group-prepend  col-sm-1 ">
                  <i class="input-group-text fas fa-lock  border-0 text-white bg-danger"></i>
                </div>
                <div class="col-sm-5">
                  <input type="text" class="form-control" placeholder="Conform Passowd" />
                </div>
              </form>
              </div>
              <div class="form-group text-white">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
          <!--Ending form-->
          <hr class="bg-white">
          <h4 class="text-white">Already Have An Account</h4>
          <button class="btn btn-dark rounded-circle p-4 m-auto" style="background-color: rgb(0, 128, 6)">Login</button>
        </div>
        
      </div>
      </div>
    </div>
    </div>
  </body>
</html>
